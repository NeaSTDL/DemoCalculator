<html>
	<head>
		<title>Demo Calculator App</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/calculator.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
					<div class="calc-app col-xs-12 col-xs-offset-0">
						<div class="calc-screen col-xs-12">
							<div class="screen-input">
								<p class="input col-xs-12">0</p>
							</div>
							<div class="screen-answer">
								<p class="answer col-xs-12">______</p>
							</div>
						</div>
						<div class="calc-btnpanel">
							<div class="panel-numbers col-xs-12">
								<button id="btn0" class="btn btn-number col-xs-3">0</button>
								<button id="btn1" class="btn btn-number col-xs-3">1</button>
								<button id="btn2" class="btn btn-number col-xs-3">2</button>
								<button id="btn3" class="btn btn-number col-xs-3">3</button>
								<button id="btn4" class="btn btn-number col-xs-3">4</button>
								<button id="btn5" class="btn btn-number col-xs-3">5</button>
								<button id="btn6" class="btn btn-number col-xs-3">6</button>
								<button id="btn7" class="btn btn-number col-xs-3">7</button>
								<button id="btn8" class="btn btn-number col-xs-3 col-xs-offset-3">8</button>
								<button id="btn9" class="btn btn-number col-xs-3 col-xs-">9</button>
							</div>
							<div class="panel-operators col-xs-12">
								<button id="btnAddition" class="btn btn-operator col-xs-3">+</button>
								<button id="btnSubstract" class="btn btn-operator col-xs-3">-</button>
								<button id="btnProduct" class="btn btn-operator col-xs-3">x</button>
								<button id="btnDivision" class="btn btn-operator col-xs-3">/</button>
							</div>
							<div class="panel-process col-xs-12">
								<button id="btnClear" class="btn btn-clear col-xs-3 col-xs-offset-3">C</button>
								<button id="btnAnswer" class="btn btn-answer col-xs-3">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
